name: docker build

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set repo to lowercase
        id: lowercaserepo
        run: echo "repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          
      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # UTILISE LE NOUVEAU NOM en minuscules
          tags: ghcr.io/${{ steps.lowercaserepo.outputs.repo }}:latest
